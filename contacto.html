<!DOCTYPE html>
<html lang = "es">
    <head> 
        <meta charset = "utf8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link href = "https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel = "stylesheet">

        <link rel = 'stylesheet' type = 'text/css' href = './componente-nav/nav.css'> 
        <link rel = 'stylesheet' type = 'text/css' href = './componente-buttom/buttom.css'> 
        <link rel = 'stylesheet' type = 'text/css' href = './componente-footer/footer.css'> 
        <link rel = 'stylesheet' type = 'text/css' href = './contacto/contacto.css'> 
        <script defer src = './componente-nav/nav.js'> </script>
        <script defer src = './componente-buttom/buttom.js'> </script>
        <script defer src = './componente-footer/footer.js'> </script>
        <script defer src = './contacto/contacto.js'> </script>
    </head>
    <body> 

        <!-- NAV ------------------------------------------------------------------------------->

        <header class = 'contenedor__header'> </header>

        <!-- FORM ------------------------------------------------------------------------------->

        <form class = 'form' id = '#form'> 
            <section class = 'form__section'> 
                <h2 class = 'section__titulo'> Escribeme </h2>
            </section>
            <section class = 'form__section' id = '#Contenedorform'> 
                <div class = 'section__campo'> 
                    <label class = 'campo__label' for = 'nombre'> Nombre </label>
                    <input class = 'campo__input' type = 'text' id = 'nombre' placeholder = "tu nombre">
                </div>
                <div class = 'section__campo'> 
                    <label class = 'campo__label' for = 'email'> Email </label>
                    <input class = 'campo__input' type = 'email' id = 'email' placeholder = "tu@gmail.com">
                </div>
                <div class = 'section__campo'> 
                    <label class = 'campo__label' for = 'mensaje'> Mensaje </label>
                    <input class = 'campo__input' type = 'text' id = 'mensaje'>
                </div>
            </section>
        </form>

        <!-- FOOTER ------------------------------------------------------------------------------->
         
        <div id = '#contenedorFooter'> </div>

    </body>
</html>
